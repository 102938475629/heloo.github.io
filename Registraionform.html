<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

        <h1 style="text-align: center;">Registration Form</h1>
        <p style="text-align: center;">Please fill the registration form before start the Exrcises</p>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">

    <div class="row">
        <div class="col">
            <label for="name">First Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter First Name" name="uname">
          </div>
          <div class="col">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Nmae" name="lname">
          </div>


          <div class="row mt-2">
            <div class="col">
                <label for="email">Email ID:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email ID" name="uemail">
              </div>

              &nbsp;&nbsp;&nbsp;

              <div class="col">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="upassword">
              </div>
           

              <div class="row mt-4">
                <div class="col">
                    <label for="dob">Date Of Birth:</label>
                    <input type="date" class="form-control" id="dob" placeholder="Enter Date Of Birth" name="udob">
                  </div>
                  <div class="col">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter Age" name="uage" min="18" max="100">
                  </div>

                  <div class="row mt-4">
                    <div class="col">
                        <label for="gender">Gender:</label>&nbsp;&nbsp;
                        <input type="radio"  id="gender"  name="gender" value="Male">Male
                        
                        <input type="radio"  id="gender"  name="gender" value="FeMale">Female
                        
                        <input type="radio"  id="gender"  name="gender" value="Other">Other
                      </div>


                        <div class="col">
                          <label for="course">Select The Exrcises</label>
                           <select name="course">
                            <option value="IOT">HTML</option>
                            <option value="PLC">CSS</option>
                            <option valuE="AR">Bootstrap</option>
                           </select>
                        </div>

                        <div class="row mt-4">
                                <label for="address">Address:</label>
                                <textarea  name="address"></textarea>
                              </div>


                        <div class="row mt-4">
                                <input type="submit" value="Submit" class="btn btn-lg btn-secondary mx-auto d-block">
                         </div>
                        </div>
          </div>
          </div>
          </div>
          
        




</body>
</html>
